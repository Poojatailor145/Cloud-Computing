<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Shopping Cart</title>
  <link rel="stylesheet" href="css/shoppingcart.css">
</head>
<body>

  <!-- Taskbar / Navigation Bar -->
  <header>
    <div class="logo">CraftedSpace</div>
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by category" onkeyup="searchProducts()">
    </div>
    <div class="cart">
        <img src="images/cart-icon.png" alt="Cart" id="cart-icon">
    </div>
  </header>

  <div class="cart-container">
    <h1 class="cart-title">Your Shopping Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-summary">
      <p>Total: <span id="cart-total">â‚¬0.00</span></p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
  </div>

  <script src="js/shoppingcart.js"></script>

</body>
</html>
