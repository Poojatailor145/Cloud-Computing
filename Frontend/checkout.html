<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Coziture</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo"><img src="images/logo.png" alt="" class="nav__logo-img" /></a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link active-link">Home</a></li>
            <li class="nav__item"><a href="shop.html" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="accounts.html" class="nav__link">My Account</a></li>
          </ul>
        </div>
        <div class="header__user-actions">
          <a href="cart.html" class="header__action-btn">
            <img src="images/icon-cart.svg" alt="" />
            <span class="count" id="cart-count">0</span>
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="breadcrumb">
        <div class="breadcrumb__list container">
          <a href="index.html" class="breadcrumb__link">Home</a>
          <span class="breadcrumb__link">></span>
          <span class="breadcrumb__link">Checkout</span>
        </div>
      </section>

      <section class="checkout section--lg">
        <div class="checkout__container container grid">
          <div class="checkout__group">
            <h3 class="section__title">Billing Details</h3>
            <form action="" class="form grid">
              <address class="address" id="billing-details">
                <!-- Billing details will be populated here -->
              </address>
              <a href="editdetails.html" class="btn btn--md" id="change-billing">Change Details</a>
            </form>
          </div>

          <div class="checkout__group">
            <h3 class="section__title">Cart Total</h3>
            <table class="order__table" id="cart-table">
              <tr>
                <th colspan="2">Products</th>
                <th>Total</th>
              </tr>
              <!-- Cart items will be dynamically inserted here -->
            </table>

            <div class="cart__total">
              <table class="cart__total-table">
                <tr>
                  <td><span class="cart__total-title">Cart Subtotal</span></td>
                  <td><span class="cart__total-price" id="cart-subtotal">€0</span></td>
                </tr>
                <tr>
                  <td><span class="cart__total-title">Shipping</span></td>
                  <td><span class="cart__total-price">Free Shipping</span></td>
                </tr>
                <tr>
                  <td><span class="cart__total-title">Total</span></td>
                  <td><span class="cart__total-price" id="cart-total">€0</span></td>
                </tr>
              </table>
              <button class="btn btn--md" id="place-order-btn">Place Order</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <div class="footer__container grid">
        <div class="footer__content">
          <a href="index.html" class="footer__logo"><img src="images/logo.png" alt="" class="footer__logo-img" /></a>
          <h4 class="footer__subtitle">Contact</h4>
          <p class="footer__description"><span>Address:</span> 562 Konrad Duden Weg, Frankfurt, Germany</p>
          <p class="footer__description"><span>Phone:</span> 01588745454</p>
          <p class="footer__description"><span>Working Hours:</span> 10:00 - 18:00, Mon-Sat</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userId = 1;
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartTable = document.getElementById("cart-table");
        const cartSubtotal = document.getElementById("cart-subtotal");
        const cartTotal = document.getElementById("cart-total");
        const cartCount = document.getElementById("cart-count");
        const billingDetails = document.getElementById("billing-details");

        // Fetch user billing details from API
        fetch(`http://localhost:5000/api/users/1`)
          .then((response) => response.json())
          .then((user) => {
            billingDetails.innerHTML = `
              <strong>${user.fullName}</strong><br>
              ${user.address} <br>
              ${user.phoneNumber} <br>
              ${user.email} <br>
            `;
          });

        // Function to update the cart display
        function updateCart() {
          cartTable.innerHTML = `
            <tr>
              <th colspan="2">Products</th>
              <th>Total</th>
            </tr>
          `; // Reset the table

          let subtotal = 0;

          // Loop through each cart item
          cart.forEach((item, index) => {
            fetch(`http://localhost:5000/api/products/${item.product.productId}`)
              .then((response) => response.json())
              .then((product) => {
                const productRow = document.createElement("tr");

                productRow.innerHTML = `
                  <td><img src="images/${product.imageUrl}1.jpg" alt="${product.productName}" class="order__img" /></td>
                  <td>
                    <h3 class="table__title">${product.productName}</h3>
                    <p class="table__quantity">x ${item.quantity}</p>
                  </td>
                  <td><span class="table__price">€${(item.quantity * product.basePrice).toFixed(2)}</span></td>
                `;

                cartTable.appendChild(productRow);

                subtotal += item.quantity * product.basePrice;

                // Update the subtotal and total
                cartSubtotal.textContent = `€${subtotal.toFixed(2)}`;
                cartTotal.textContent = `€${(subtotal).toFixed(2)}`; // Adding shipping cost of 10€

                // Update cart count
                cartCount.textContent = cart.length;
              });
          });
        }

        // Handle quantity change
        cartTable.addEventListener("input", function (e) {
          if (e.target.classList.contains("quantity")) {
            const index = e.target.closest("tr").dataset.index;
            cart[index].quantity = parseInt(e.target.value);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart(); // Recalculate the cart
          }
        });

        // Handle remove item
        cartTable.addEventListener("click", function (e) {
          if (e.target.classList.contains("table__trash")) {
            const index = e.target.closest("tr").dataset.index;
            cart.splice(index, 1); // Remove item from cart
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart(); // Recalculate the cart
          }
        });

        // Place order functionality
        document.getElementById("place-order-btn").addEventListener("click", function () {
          const orderItems = cart.map((item) => ({
            product: { productId: item.product.productId },
            quantity: item.quantity,
            unitPrice: item.unitPrice,
          }));

          // Send order data to the API
          fetch(`http://localhost:5000/api/orders/${userId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(orderItems),
          })
            .then((response) => response.json())
            .then((order) => {
              // alert("Order placed successfully!");
              localStorage.removeItem("cart"); // Clear cart after order placement
              window.location.href = "payment.html"; // Redirect to a confirmation page
            })
            .catch((error) => {
              console.error("Error placing order:", error);
              alert("There was an error placing your order.");
            });
        });

        // Initial cart render
        updateCart();
      });
    </script>
  </body>
</html>
